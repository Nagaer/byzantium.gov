<!DOCTYPE html>
<html>
    <head>
        <title>Правительство Ромейской Империи</title>
        <meta charset="utf-8">
        <!--Так мы подключаем скрипты и стили со шрифтами-->
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
        <script defer src="js/main.js">
        </script>
    </head>
    <body>
        <!--Здесь у нас идёт описание кода шапки-->
        <header>
                <div class="logo">
                    <img src="img/logo.png">
                    <h1>Правительство Ромейской <br> Империи</h1>
                </div>
                <div class="banner"></div>
                <!--Здесь у нас навигация-->
                <nav>
                    <!--Разделы сайта-->
                    <!--
                        onclick, onmouseover, onmouseout
                        выполняются функции из main.js в зависимости от событий мышки
                    -->
                    <div class="menu" id="menu">
                        <a href="#about" onclick="ShowAbout()" class = "itemcalm" onmouseover="OverAbout()" onmouseout="OutItem()">О правительстве</a>
                        <a href="#news" onclick="ShowNews()" class = "itemcalm" onmouseover="OverNews()" onmouseout="OutItem()">Новости</a>
                        <a href="#culture" onclick="ShowCulture()" class = "itemcalm" onmouseover="OverCulture()" onmouseout="OutItem()">Культура</a>
                        <a href="#history" onclick="ShowHistory()" class = "itemcalm" onmouseover="OverHistory()" onmouseout="OutItem()">История</a>
                        <a href="#law" onclick="ShowLaw()" class = "itemcalm" onmouseover="OverLaw()" onmouseout="OutItem()">Законодательство</a>
                        <a href="#reports" onclick="ShowReports()" class = "itemcalm" onmouseover="OverReports()" onmouseout="OutItem()">Обращения</a>
                        <a href="#forum" onclick="ShowForum()" class = "itemcalm" onmouseover="OverForum()" onmouseout="OutItem()">Гражданский форум</a>
                        <a href="#login" onclick="ShowLogin()" class = "itemcalm" onmouseover="OverLogin()" onmouseout="OutItem()">Войти</a>
                    </div>
                    <!--Здесь поиск-->
                    <div class="search">
                        <table>
                        <tr><td style="vertical-align: middle">
                        <form action="" method="get">
                            <input name="s" placeholder="Искать здесь..." type="search">
                            <button type="submit"></button>
                        </form>
                        </td></tr>
                        </table>
                    </div>
                </nav>
        </header>
        <!--В этом теге идет подгрузка контента из страниц в папке html в зависимости от выбранного раздела-->
        <article>
        </article>
        <!--Здесь идёт описание подвала сайта-->
        <footer>
            <table>
                <tr>
                    <td style="vertical-align: middle">Copyright (с) 2019 Byzantine Foundation </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
